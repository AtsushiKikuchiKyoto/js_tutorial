<!DOCTYPE html>
<html>
  <head>
  <title>Learn JavaScript!</title>
  <meta charset="UTF-8">
  <script>
    function dayName(date){
      const dayOfTheWeek = ["日曜日","月曜日","火曜日","水曜日","木曜日","金曜日","土曜日"];
      return dayOfTheWeek[date.getDay()];
    }
    let now = new Date();
    // let dayName = dayOfTheWeek[now.getDay()];
    // alert(`hello, world! Have a nice ${dayName}`);
    alert(`hello, world! Have a nice ${dayName(now)}`);
  </script>
</head>
<body>
  <h1>Hello, world!</h1>
  <p>このページにはJavaScriptで書かれたアラートがあります。</p>
</body>
</html>
